<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
    .mySlides {
        width: 100%;
    }
</style>
<body>

<div class="w3-container">
  
</div>

<div class="w3-content w3-section" >
  <img class="mySlides w3-animate-top" src="/slider/1.jpg" >
  <img class="mySlides w3-animate-right" src="/slider/11.jpg" >
  <img class="mySlides w3-animate-left" src="/slider/13.jpg" >
  <img class="mySlides w3-animate-zoom" src="slider/4.jpg" >
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2500);    
}
</script>

</body>
</html>
